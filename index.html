<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
      <p>Grid size: <span id="gridSize">16</span></p>
    </div>
    <button class="color-choice">Pick: <input type="color" id="input-color" value="#000000"></button>
    <button id="setgrid">Change grid size</button>
    <button id="reset">Reset</button>
    </div>

    <div class="container"></div>
  </body>
  <script src="script.js"></script>
</html>
